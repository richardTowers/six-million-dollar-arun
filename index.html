<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <button id="on">On</button>
    <button id="off">Off</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    document.getElementById('on').onclick = function () { socket.emit('on'); };
    document.getElementById('off').onclick = function () { socket.emit('off'); };
    </script>
  </body>
</html>
